<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="resources/images/icons/favicon.ico" />
<link rel="stylesheet" type="text/css"
	href="resources/vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css"
	href="resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
<link rel="stylesheet" type="text/css"
	href="resources/vendor/css-hamburgers/hamburgers.min.css" />
<link rel="stylesheet" type="text/css"
	href="resources/vendor/animsition/css/animsition.min.css" />
<link rel="stylesheet" type="text/css"
	href="resources/vendor/select2/select2.min.css" />
<link rel="stylesheet" type="text/css"
	href="resources/vendor/daterangepicker/daterangepicker.css" />
<link rel="stylesheet" type="text/css" href="resources/css/util.css" />
<link rel="stylesheet" type="text/css" href="resources/css/main.css" />
<link href="resources/login/Login_v19/css/main.css" rel="stylesheet" />
<link href="resources/login/Login_v19/css/util.css" rel="stylesheet" />

</head>

<body id="page-top">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<h:form class="login100-form validate-form">
					<span class="login100-form-title p-b-33"> <img
						class="masthead-avatar" src="resources/anuncio/img/icon_menu.png"
						width="75" height="75" />
						<h3>Sales</h3>
					</span>

					<div class="wrap-input100 validate-input">
						<h:inputText class="input100" type="text" name="email"
							placeholder="Email" value="#{loginControlador.login}" />
						<span class="focus-input100-1"></span> <span
							class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input"
						data-validate="Password is required">
						<h:inputSecret class="input100" 
							value="#{loginControlador.senha}" >
								
						</h:inputSecret>  
							<span class="focus-input100-1"></span> <span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						
							<h:commandButton value="Logar" class="login100-form-btn" action="#{loginControlador.entrar}" >
                            </h:commandButton>
					
					</div>
					
			
					<div class="container-login100-form-btn m-t-20">
						
							<h:commandButton value="Cadastrar" class="login100-form-btn" action="#{usuarioControlador.incluir}" >
                            </h:commandButton>
						
					</div>
				</h:form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="resources/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="resources/js/main.js"></script>

</body>
</html>
