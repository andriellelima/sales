<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/templates/geral.xhtml">
		<ui:define name="conteudo">
			<h2>#{msgs['usuario.exclusao']}</h2>

			<h:form>
				<h:panelGrid columns="3">

					<h:outputLabel value="CPF:" for="cpf" />
					<h:inputText id="cpf"
						value="#{usuarioControlador.usuario.cpf}" required="true"
						requiredMessage="#{msgs['usuario.cpf.obrigatoria']}"
						converterMessage="#{msgs['usuario.cpf.tipo']}" />
					<h:message for="cpf" />

					<h:outputLabel value="Nome: " for="nome" />
					<h:inputText id="nome" required="true"
						value="#{usuarioControlador.usuario.nome}"
						requiredMessage="#{msgs['usuario.nome.obrigatorio']}"
						validatorMessage="#{msgs['usuario.nome.valido']}">
					</h:inputText>
					<h:message for="nome" />
				</h:panelGrid>

				<h:commandButton value="confirmar"
					action="#{usuarioControlador.remover}" class="btn btn-outline-success"/>
				<h:commandButton value="cancelar"
					action="usuarioGerenciamento" immediate="true" class="btn btn-outline-danger" />

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
